<!DOCTYPE html>

    <title>Heaviest birds in tabular form</title>
  </head>
  <body>
    <h1>Heaviest Birds</h1>
    <table>
        <thead></thead>
      <tbody>
        <tr>
          <th>Animal</th>
          <th>Average mass kg(lb)</th>
          <th>Maximum mass</th>
          <th>Flighted</th>
        </tr>
        <tr>
          <td>Ostrich</td>
          <td>104(230)</td>
          <td>156.8(346)</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Somali Ostrich</td>
          <td>90(200)</td>
          <td>130(287)</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Wild turkey</td>
          <td>13.5(29.8)</td>
          <td>39(80)</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>
